general:
  branches:
    ignore:
      - gh-pages

machine:
  services:
    - docker

dependencies:
  pre:
    - curl -sfL https://github.com/progrium/gh-release/releases/download/v2.2.1/gh-release_2.2.1_linux_x86_64.tgz | tar -C /usr/local/bin -xzvf -
    - apt-get install -qy git 

compile:
  override:
    - ./compile $CIRCLE_TAG

test:
  override:
    - "true"
